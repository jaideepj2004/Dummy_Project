    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      overflow:hidden;
      font-family: 'Roboto', sans-serif;
      position: relative;
      animation: bgChange 4s linear infinite;
      perspective: 2000px;
    }
    @keyframes bgChange {
      0% { background: #ffedf0; }

    .scene {

      height: 60vh;
      max-height:500px;
      margin: 10vh auto;
      position: relative;
      transform-style: preserve-3d;
      z-index: 2;
    }
    .card {

      position: absolute;
      top:0; left:0;
      transform-style: preserve-3d;
      transition: transform 1s ease;
      cursor: pointer;
      z-index: 2;
    }
    .face {
      position:absolute;
      width:100%; height:100%;
      backface-visibility: hidden;
      border-radius: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      background: rgba(255,255,255,0.9);
      padding:20px; text-align:center;
    }
    .front {
      background: rgba(255,255,255,0.95);
      z-index:2;
      transform: rotateY(0deg);
    }
    .back {
      transform: rotateY(-180deg);
    }

    .nav { position:absolute; bottom:20px; width:100%; display:flex; justify-content:space-between; padding:0 30px; }
    .nav div { font-size:2em; color:#ff4081; user-select:none; transition:transform 0.2s; }
    .nav div:hover { transform:scale(1.3); }
